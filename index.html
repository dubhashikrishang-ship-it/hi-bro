<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy One Month ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
overflow:hidden;
color:white;
}

/* PHOTO BACKGROUND */
.background{
position:fixed;
width:100%;
height:100%;
background:url("photo.jpg") center/cover no-repeat;
filter:blur(20px) brightness(0.6);
transform:scale(1.1);
z-index:-2;
}

/* Dark overlay for premium look */
.overlay{
position:fixed;
width:100%;
height:100%;
background:radial-gradient(circle at center, rgba(0,0,0,0.2), rgba(0,0,0,0.8));
z-index:-1;
}

/* MAIN CARD */
.container{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
animation:fadeIn 2s ease;
}

.card{
backdrop-filter:blur(25px);
background:rgba(255,0,0,0.08);
padding:60px;
border-radius:30px;
text-align:center;
width:700px;
box-shadow:0 30px 70px rgba(0,0,0,0.6);
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;transform:translateY(0);}
}

h1{
font-size:3rem;
margin-bottom:20px;
}

p{
line-height:1.8;
margin-bottom:30px;
font-size:1.1rem;
}

.timer{
margin-bottom:25px;
opacity:0.9;
}

button{
padding:14px 35px;
border-radius:50px;
border:none;
cursor:pointer;
margin:10px;
font-size:1rem;
transition:all 0.3s ease;
}

#yesBtn{
background:#ff1a1a;
color:white;
box-shadow:0 0 20px rgba(255,0,0,0.7);
}

#yesBtn:hover{
transform:scale(1.15);
box-shadow:0 0 45px rgba(255,0,0,1);
}

#noBtn{
background:white;
color:#b30000;
}

.final{
font-size:2.3rem;
animation:pop 0.8s ease;
}

@keyframes pop{
0%{transform:scale(0.6);opacity:0;}
100%{transform:scale(1);opacity:1;}
}

/* Floating hearts */
.floating-heart{
position:absolute;
color:rgba(255,255,255,0.08);
animation:floatUp linear infinite;
}

@keyframes floatUp{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* Cursor hearts */
.cursor-heart{
position:fixed;
pointer-events:none;
font-size:18px;
animation:fadeOut 1s forwards;
}

@keyframes fadeOut{
to{opacity:0;transform:translateY(-20px);}
}

/* Garlic mode */
.garlicMode{
filter:hue-rotate(-20deg) saturate(1.5);
}
</style>
</head>

<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="container">
<div class="card" id="mainCard">

<h1 id="typewriter"></h1>

<div class="timer" id="timer"></div>

<p>
31/01/26 ‚Äî 10:14 PM.<br><br>
The moment everything changed.<br>
The moment we became us.<br>
The moment garlic meant we're alone ‚ù§Ô∏è<br><br>
I love you.<br>
I love you in the random smile way.<br>
I love you in the replaying memories way.<br>
I love you in the calm, safe, peaceful way.<br><br>
So tell me‚Ä¶
</p>

<button id="yesBtn" onclick="sayYes()">Yes obviously ‚ù§Ô∏è</button>
<button id="noBtn" onclick="shrinkNo()">No üòî</button>

</div>
</div>

<script>

/* TYPEWRITER */
let text="Happy One Month ‚ù§Ô∏è";
let i=0;
function typeWriter(){
if(i<text.length){
document.getElementById("typewriter").innerHTML+=text.charAt(i);
i++;
setTimeout(typeWriter,80);
}
}
typeWriter();

/* TIMER */
function updateTimer(){
let start=new Date("2026-01-31T22:14:00");
let now=new Date();
let diff=now-start;

let days=Math.floor(diff/(1000*60*60*24));
let hours=Math.floor((diff/(1000*60*60))%24);
let minutes=Math.floor((diff/(1000*60))%60);

document.getElementById("timer").innerHTML=
"Together for "+days+" days, "+hours+" hours, "+minutes+" minutes ‚ù§Ô∏è";
}
setInterval(updateTimer,1000);
updateTimer();

/* Floating background hearts */
for(let j=0;j<30;j++){
let heart=document.createElement("div");
heart.className="floating-heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(15+Math.random()*25)+"px";
heart.style.animationDuration=(6+Math.random()*6)+"s";
document.body.appendChild(heart);
}

/* Cursor hearts */
document.addEventListener("mousemove",function(e){
let heart=document.createElement("div");
heart.className="cursor-heart";
heart.style.left=e.pageX+"px";
heart.style.top=e.pageY+"px";
heart.innerHTML="‚ù§Ô∏è";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),1000);
});

/* NO shrink */
let noSize=1;
function shrinkNo(){
noSize-=0.2;
document.getElementById("noBtn").style.transform="scale("+noSize+")";
if(noSize<=0){
document.getElementById("noBtn").style.display="none";
}
}

/* YES explosion */
function sayYes(){
document.getElementById("mainCard").innerHTML=
"<div class='final'>YAYYY ‚ù§Ô∏è<br><br>Now you're officially stuck with me üòå<br><br>More garlic moments.<br>More 10:14 PM memories.<br>More I love yous.<br><br>I love you. I love you. I love you. ‚ù§Ô∏è</div>";

for(let k=0;k<120;k++){
let heart=document.createElement("div");
heart.className="cursor-heart";
heart.style.left=Math.random()*100+"vw";
heart.style.top=Math.random()*100+"vh";
heart.innerHTML="‚ù§Ô∏è";
heart.style.fontSize=(15+Math.random()*35)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),1500);
}
}

/* GARLIC SECRET MODE */
let garlicInput="";
document.addEventListener("keydown",function(e){
garlicInput+=e.key.toLowerCase();
if(garlicInput.includes("garlic")){
document.body.classList.add("garlicMode");
for(let m=0;m<200;m++){
let heart=document.createElement("div");
heart.className="cursor-heart";
heart.style.left=Math.random()*100+"vw";
heart.style.top=Math.random()*100+"vh";
heart.innerHTML="‚ù§Ô∏è";
heart.style.fontSize=(20+Math.random()*40)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),2000);
}
garlicInput="";
}
if(garlicInput.length>10) garlicInput="";
});
</script>

</body>
</html>
